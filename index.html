<!DOCTYPE HTML>
<html>
    <head>
        <title>NorT |  A two player, in browser Tron game</title>
        <meta name='author' content="Darren Brogan">
        <meta name="keywords" content="tron, nort, game, html5, canvas">

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1">

        <link rel="stylesheet" href="stylesheets/reset.css" type="text/css" media="screen">
        <link rel="stylesheet" href="stylesheets/style.css" type="text/css" media="all">
        <link rel="stylesheet" href="stylesheets/canvas.css" type="text/css" media="all">

    </head>
<body>
    <div id="player_controls_banner">
        <div class="player_control">
            <div class="button top" id="w">W</div><br/>
            <div class="button" id="a">A</div>
            <div class="button" id="s">S</div>
            <div class="button" id="d">D</div>
        </div>
        <div class="player_control">
            <div class="button top" id="i">I</div><br/>
            <div class="button" id="j">J</div>
            <div class="button" id="k">K</div>
            <div class="button" id="l">L</div>
        </div>
    </div>
    <canvas id="nort_map"></canvas>

    <div id="menu">
        <div id="heading"><div id="n">N</div>or<div id="t">T</div></div>
        <a href="javascript: void(0)" id="start" onclick="init()">Start</a>
    </div>

    <div id="game_over_menu">
        <div id="heading"><div id="n">N</div>or<div id="t">T</div></div>
        <p id="victor"></p>
        <a href="javascript: void(0)" id="restart" onclick="restart()">Restart</a>
    </div>


    <script src="javascript/player.js"></script>
    <script src="javascript/canvas.js"></script>
    <script src="javascript/keys.js"></script>
    <script src="javascript/menu.js"></script>
    <script src="javascript/nort.js"></script>
</body>
